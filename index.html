<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Título da página com o nome da banda-->
  <title>Rails Girls Band</title>
  <!-- Link para a folha de estilo da página -->
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <header>
    <!-- Aqui vai o logo da banda -->
    <img src="imgs/logo2.png" class="logo" />
    <!-- Aqui vai o título com o nome da banda -->
    <h1>Rails Girls</h1>
    <!-- Aqui vai a imagem das integrantes da banda -->
    <img src="imgs/banda.jpeg" />
  </header>
  <!-- Aqui começa a seção com o conteúdo da página -->
  <section>
    <!-- Aqui vai a lista com as integrantes da banda -->
    <ul class="integrantes">
      <!-- Cada item da lista deve conter  -->
      <li>
        <!-- uma foto com o instrumento da integrante -->
        <img src="imgs/instrumentos/baixo3.png" class="instrumento">
        <!-- e o nome da integrante -->
        <p>Elet ♥</p>
      </li>
      <li>
        <img src="imgs/instrumentos/bateria3.png" class="instrumento">
        <p>Amanda ♥</p>
      </li>
      <li>
        <img src="imgs/instrumentos/microfone9.png" class="instrumento">
        <p>Juliana ♥</p>
      </li>
      <li>
        <img src="imgs/instrumentos/guitarra7.png" class="instrumento">
        <p>Ana ♥</p>
      </li>
      <li>
        <img src="imgs/instrumentos/teclado4.png" class="instrumento">
        <p>Giulia ♥</p>
      </li>
    </ul>
  </section>
  <!-- Aqui começa o rodapé da página -->
  <footer>
    <!-- Aqui vai um parágrafo -->
    <p>Estamos nas redes sociais ;)</p>
    <!-- Aqui vai a lista com as redes sociais -->
    <ul class="redes-sociais">
      <!-- Cada item da lista deve conter -->
      <li>
        <!-- um link (âncora) que leva para a rede social do Girls Rock Camp Brasil -->
        <a href="https://www.facebook.com/girlsrockcampbrasil/" target="_blank">
          <!-- e uma imagem com o ícone da rede social -->
          <img src="imgs/redes-sociais/facebook.png">
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/girlsrockcampbrasil/" target="_blank">
          <img src="imgs/redes-sociais/insta.png">
        </a>
      </li>
      <li>
        <a href="https://twitter.com/GirlsRockCampBR" target="_blank">
          <img src="imgs/redes-sociais/twitter.png">
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
